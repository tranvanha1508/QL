<div class="container">
<h1>Hero Form</h1>
<form (ngSubmit)="onSubmit()"#myForm="ngForm">
    <div class="form-group">
        <label for="name"></label>
        <input type="text" class="form-control" id="name" required
        [(ngModel)]="name"
        name="name"
        />
        <span *ngIf="name === ''" class="errorMessage">* Cần phải nhập tên</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>

        <input type="text" class="form-control" id="password" required
        [(ngModel)]="password"
        name="password"
        />
        <span *ngIf="password === ''"class="errorMessage">* Cần phải nhập mật khẩu</span>
    </div>
    <div class="form-group">
        <label for="vehicle">XE</label>
        <select (change)="selectVehicle($event)">
            <option *ngFor="let vehicle of vehicle">{{vehicle}}</option>
        </select>
        
    </div>
    <button type="submit" class="btn btn-success"[disabled]="!myForm.form.valid">Submit</button>
</form>
</div>
