<mat-toolbar color="primary" class="nav-height">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="openLeftSide()">menu</mat-icon>
      </button>
      <h1>Quản lý học sinh</h1>
      <span class="menu-spacer" style="width: 100px;"></span>
      <div>
        <a
          mat-button
          [routerLink]="['/home']"
          [routerLinkActive]="'active-link'"
        >
          <mat-icon mat-list-icon>home</mat-icon> Home
        </a>
        <a
          mat-button
          [routerLink]="['/form']"
          [routerLinkActive]="'active-link'"
        >
          <mat-icon>filter_none</mat-icon> 
          <!-- <span
            *ngIf="totalStudents > 0"
            matBadge="{{ totalStudents }}"
            matBadgeColor="warn"
            matBadgeSize="small"
          >
            < Sinh Viên &nbsp; -->
          <!-- </span>  -->
        </a>
        <a
          mat-button
          [routerLink]="['/reactiveform']"
          [routerLinkActive]="'active-link'"
        >
          <mat-icon mat-list-icon>folder_shared</mat-icon> 
        </a>
        <a
          mat-button
          [routerLink]="['/about']"
          [routerLinkActive]="'active-link'"
        >
          <mat-icon>person</mat-icon> 
        </a>
      </div>
    </mat-toolbar-row>
    <!-- <mat-toolbar-row>
      <span style="font-size: 12px;"
        >Simple helps you easily manage your contacts</span
      >
    </mat-toolbar-row> -->
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav (closed)="closeLeftSide()">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/home']">
          <mat-icon mat-list-icon>home</mat-icon>
        </a>
        <a mat-list-item [routerLink]="['/form']">
          <mat-icon>filter_none</mat-icon> 
        </a>
        <a mat-list-item [routerLink]="['/reactiveform']">
          <mat-icon mat-list-icon>folder_shared</mat-icon> 
        </a>
        <a mat-list-item [routerLink]="['/about']">
          <mat-icon>person</mat-icon> 
        </a>
        <a mat-list-item (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> 
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div
        style="
          height: 90vh;
          margin-top: 20px;
          margin-right: 10px;
          margin-left: 10px;
        "
        [ngClass]="{
          'content-move-left': !isOpened,
          'content-move-right': isOpened
        }"
      >
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
